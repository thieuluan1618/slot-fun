<section class="slot-main-container">
  <div>
    <section>
      <app-slot-machine></app-slot-machine>
    </section>

    <app-wallet-selection
      *ngIf="showWallet"
      (closeWallet)="showWallet = false"
      (walletChanged)="onWalletChange($event)"
      id="wallet-selection"
    ></app-wallet-selection>
  </div>

  <app-toggle-wallet
    (onclick)="showWallet = !showWallet"
    id="toggle-wallet-button"
  ></app-toggle-wallet>

  <app-chat-container></app-chat-container>
</section>
