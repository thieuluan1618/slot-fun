<button
  [class.selected-chip]="selectedValue === value"
  style="width: 55px"
  (click)="onclick.emit($event)"
  class="border-0 rounded-circle p-0 bg-transparent"
  (mousedown)="changeImage(true)"
  (mouseup)="changeImage(false)"
  (touchstart)="changeImage(true)"
  (touchend)="changeImage(false)"
>
  <img class="w-100 h-100" [src]="buttonImage" alt="Button Image" />
</button>
